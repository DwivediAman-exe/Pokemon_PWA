<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#ed143d">
	<meta name="description" content="Pokemon PWA App">
	<link rel="apple-touch-icon" href="logo.png">
	<title>Pokemon_PWA</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h2 class="mt-4 mb-4 text-center text-warning">Pokemon App</h2>
	</div>

	<!-- Pokemon list -->
	<div class="container">
	<div class="row">
		<div class="col-md-6 mx-auto mt-1 text-center">
			<label for="pokemonList" class="text-light">Select Pokemon</label>
			<select class="form-control container-fluid text-capitalize mb-4 " id="pokemonList">
			</select>
		</div>
	</div>
	</div>

	<!-- Pokemon card -->
	<div class="container mb-4">
		<div class="row">
			<div class="col-md-6 mx-auto mt-4 text-center">
				<div class="card" id="pokemonCard">
				</div>
			</div>
		</div>
	</div>

	<script src="app.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
